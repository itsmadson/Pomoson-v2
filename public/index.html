<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- iOS Specific Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Pomoson">

  <!-- iOS Splash Screens and Icons -->
  <link rel="apple-touch-icon" href="pomoson2.png">
  <link rel="apple-touch-icon" sizes="512x512" href="pomoson2.png">

  <!-- Theme color for iOS Safari -->
  <meta name="theme-color" content="#ff6b6b">
<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self' 'unsafe-eval' http://localhost:35729;
  connect-src 'self' *;
  style-src 'self' 'unsafe-inline';
  img-src 'self' data:;
  frame-src 'self' https://radio.9craft.ir;
  media-src 'self' https://radio.9craft.ir;
">
  <title>Pomoson</title>
  <link rel='stylesheet' href='build/bundle.css'>
</head>
<body>
  <div id="app"></div>
  <script src='build/bundle.js'></script>
</body>
<style>
  body{
    background-color: #0a0a0a;
  }
::selection {
color: white;
background: black;
}
</style>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
              .then((registration) => {
                console.log('SW registered:', registration);
              })
              .catch((error) => {
                console.log('SW registration failed:', error);
              });
    });
  }
</script>
</html>
